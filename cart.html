<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Окно заказа</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/cart.css">



</head>

<body>
    <header class="header">
        <button class="home"><a href="index.html">Главная</a></button>
        <h2>Окно заказа</h2>
    </header>
    <div class="page">
        <main class="section-center">
            <form class="cart-form">
                <p class="alert"></p>
                <h3>Окно заказа</h3>
                <div class="form-control">
                    <input type="text" id="cart" placeholder="наименование товара" autocomplete="off">
                    <button type="submit" class="submit-btn">Добавить</button>
                </div>
            </form>

            <div class="cart-container">
                <div class="cart-list">
                    <!-- будет вставляться функцией <article class="cart-item">
                        <p class="title">itrem</p>
                        <div class="btn-container">
                            <button type="button" class="edit-btn">ред</button>
                            <button type="button" class="delete-btn">уд</button>
                        </div>
                    </article> -->
                </div>
                <button type="button" class="clear-btn">Удалить товары</button>
            </div>
        </main>

    </div>
    <footer class="footer">
        <div class="footer__container">
            <div class="copyright">© 2022 https://brudkovm.github.io/portfolio-site/</div>
        </div>
    </footer>
    <script src="js/cart.js"></script>
</body>

</html>
