<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Модальное окно</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/modal.css">



</head>

<body>
    <header class="header">
        <button class="home"><a href="index.html">Главная</a></button>
        <h2>Модальное окно + форма</h2>
    </header>
    <div class="page">
        <div class="discount-button">
            <button type="button" class="discount-button__text" title="Получить скидку">Скидка 10%
            </button>
            <button type="button" class="discount-button__close" title="Больше не показывать">X
            </button>
        </div>
        <div class="modal-overlay">
            <form class="subscribe">
                <h2 class="modal-title">Скидка 10%</h2>
                <button type="button" class="modal-close">X</button>
                <small>за подписку на новости</small>
                <input type="email" class="button-email" placeholder="Электронная почта*">
                <input type="submit" class="button-green" value="Подписаться">
            </form>
        </div>
    </div>
    <footer class="footer">
        <div class="footer__container">
            <div class="copyright">© 2022 https://brudkovm.github.io/portfolio-site/</div>
        </div>
    </footer>
    <script src="js/modal.js"></script>
</body>

</html>
